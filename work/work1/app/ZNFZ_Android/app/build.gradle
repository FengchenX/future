apply plugin: 'com.android.application'
//apply plugin: 'com.google.protobuf'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.znfz.assur.znfz_android"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//    sourceSets {
//        main {
//            proto {
//                srcDir 'java'
//                include '*.proto'
//            }
//            java {
//                srcDir 'src/main/javaout'
//            }
//        }
//    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    // log
    implementation 'com.orhanobut:logger:2.1.1'
    // statubar
    implementation 'com.jaeger.statusbaruitl:library:1.3.6'
    // 图片加载
    implementation 'com.facebook.fresco:fresco:0.12.0'
    // 视图初始化/绑定事件等
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // dialog/ActionSheet
    implementation 'com.flyco.dialog:FlycoDialog_Lib:1.2.6@aar'
    implementation 'com.nineoldandroids:library:2.4.0'
    // 下啦刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-5'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-5'
    //没有使用特殊Header，可以不加这行）
    // tab
    implementation 'com.ashokvarma.android:bottom-navigation-bar:1.3.1'
    // recyclerview
    implementation 'com.android.support:recyclerview-v7:24.2.1'
    // date/time/picker
    implementation 'com.contrarywind:Android-PickerView:3.2.6'
    // grpc
    implementation 'io.grpc:grpc-okhttp:1.4.0'
    implementation 'io.grpc:grpc-protobuf-lite:1.4.0'
    implementation 'io.grpc:grpc-stub:1.4.0'
    implementation 'javax.annotation:javax.annotation-api:1.2'
    // 以太坊接入（Android使用Infura、Web3j、Http等方式接入以太坊区块链）
    implementation 'org.web3j:core:3.3.1-android'
}


