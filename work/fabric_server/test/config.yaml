name: "dev"
description: "The network description"
version: 1.2.0
client:
  organization: org1.launch.com
  logging:
    level: info
  cryptoconfig:
    path: ../crypto-config
  credentialStore:
    path: /tmp/
    cryptoStore:
      path: /tmp/msp
  BCCSP:
    security:
     enabled: true
     default:
      provider: "SW"
     hashAlgorithm: "SHA2"
     softVerify: true
     level: 256
  tlsCerts:
    systemCertPool: true
    client:
      key:
        path: ../crypto-config/peerOrganizations/org1.launch.com/users/Admin@org1.launch.com/tls/client.key
      cert:
        path: ../crypto-config/peerOrganizations/org1.launch.com/users/Admin@org1.launch.com/tls/client.crt
channels:
  mychannel:
    peers:
      peer0.org1.launch.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    policies:
      queryChannelConfig:
        minResponses: 1
        maxTargets: 1
        retryOpts:
          attempts: 5
          initialBackoff: 500ms
          maxBackoff: 5s
          backoffFactor: 2.0
organizations:
  org1.launch.com:
    mspid: peer0.org1.launch.com
    cryptoPath: peerOrganizations/org1.launch.com/users/Admin@org1.launch.com/msp/
    peers:
      - peer0.org1.launch.com
orderers:
  orderer.launch.com:
    url: orderer.launch.com:7050
    grpcOptions:
      ssl-target-name-override: orderer.launch.com
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false
    tlsCACerts:
      path: ../crypto-config/ordererOrganizations/launch.com/tlsca/tlsca.launch.com-cert.pem
peers:
  peer0.org1.launch.com:
    url: peer0.org1.launch.com:7051
    eventUrl: peer0.org1.launch.com:7053
    grpcOptions:
      ssl-target-name-override: peer0.org1.launch.com
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false
    tlsCACerts:
      path: ../crypto-config/peerOrganizations/org1.launch.com/peers/peer0.org1.launch.com/tls/ca.crt

entityMatchers:
  orderer:
    - pattern: (\w*)orderer.launch.com(\w*)
      urlSubstitutionExp: orderer.launch.com:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.launch.com
      mappedHost: orderer.launch.com














